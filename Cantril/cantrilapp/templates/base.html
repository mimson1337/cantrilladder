<!DOCTYPE html>
<html lang="pl">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Cantril App{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/cantril.css' %}">
  {% block head %}{% endblock %}
</head>
<body>
  <header>
    <div class="site-header-left">
      <a href="{% url 'home' %}" class="logo">Cantril</a>
    </div>
    <div class="site-header-right">
      <button id="nav_toggle" class="nav-toggle" aria-expanded="false" aria-label="Menu">☰</button>
      <nav id="main_nav">
        {% comment %} <a href="{% url 'ankieta_start' %}">Ankieta</a> {% endcomment %}
        {% comment %} <a href="{% url 'panel_home' %}">Panel</a> {% endcomment %}
        <a href="{% url 'admin:index' %}">Admin</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </main>

  <footer class="site-footer">
    © Cantril Ladder
  </footer>
  <script src="{% static 'js/ui.js' %}"></script>
  <script src="{% static 'js/ladder.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
